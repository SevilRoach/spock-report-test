ext {
    ext {
        gebVersion = '2.1'
        groovyVersion = '2.4.13'
        junitVersion = '4.12'
        seleniumVersion = '3.9.1'
        slf4j = '1.7.13'
        spockVersion = '1.1-groovy-2.4'
    }
}

apply plugin: 'groovy'

repositories {
    mavenCentral()
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

dependencies {
    testCompile "org.gebish:geb-spock:$gebVersion"
    testCompile("org.spockframework:spock-core:$spockVersion") {
        exclude group: "org.codehouse.groovy"
    }
    testCompile "org.gebish:geb-gradle:$gebVersion"
    testCompile "org.codehouse.groovy:groovy-all:$groovyVersion"
    testCompile "junit:junit:$junitVersion"
}

task {
    
}
